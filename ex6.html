<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop&Array</h1>
    <script>
        var skaters = ['Yuna Kim', 'Minchae Kim', 'Jia shin', 'Ahsun Yun', 'Rika Kihira'];
    </script>
    <h2>Skaters</h2>
    <ul>
        <script>
            var i = 0;
            while(i<skaters.length){
                document.write('<li>'+skaters[i]+'</li>');
                i = i + 1;
            }
            
        </script>
    </ul>
</body>
</html>
