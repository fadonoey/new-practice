<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="skyblue" onclick="
     document.querySelector('body').style.backgroundColor='#D6EAF8';
     document.querySelector('body').style.color='#2874A6';
    ">
    <input type="button" value="yellow" onclick="
    document.querySelector('body').style.backgroundColor='#FCF3CF';
    document.querySelector('body').style.color='#F4D03F';
   ">
    <input id="night_day" type="button" value="night" onclick="
    if(document.querySelector('#night_day').value === 'night'){
    document.querySelector('body').style.backgroundColor='black';
    document.querySelector('body').style.color='white';
    document.querySelector('#night_day').value = 'day';
    } else{
    document.querySelector('body').style.backgroundColor='white';
    document.querySelector('body').style.color='black';
    document.querySelector('#night_day').value = 'night';}
    ">
    <h1>Lorem ipsum</h1>
</body>
</html>
